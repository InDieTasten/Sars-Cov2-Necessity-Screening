<h2>Vorerkrankungen</h2>

<div class="questions px-3 pt-3 pb-1 mb-4 rounded">
    <div class="question-container mb-4" *ngFor="let questionKey of getQuestionKeys(); index as i">
        <app-question [showQuestion]="(getQuestionKeys()[i - 1] === undefined || section[getQuestionKeys()[i - 1]]?.value) && showFirstQuestion" [question]="section[questionKey]" [name]="questionKey" (change)="updateScore()"></app-question>

    </div>
</div>
